<div id="sign-up" class="container-fluid">
  
  <div class="container">
  <div class="row">
  <div class="card col-lg-8 ml-auto auth-form">
    <div class="card-body">
  
  <h3 class="text-center">View Specific Lab Assistant</h3>
  
  <p *ngIf="errorMessage" class="error alert alert-danger" role="alert">
    <i class="fa fa-exclamation-circle"></i>
    {{ errorMessage }}
  </p>
  
    <label for="email"> Enter email</label>
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-user" aria-hidden="true"></span>
            </div>
          </div>
      <input type="text" name="email" [(ngModel)]="email" class="form-control">
      <div>
          <button class="btn btn-success btn-block auth" (click)=getSpecificLabAssistant()>Search</button>
      </div>
      </div>

    <form name='frm'>
    <div>
      
      <label for="LabAssistantInfo.name.firstName">First Name</label>
      <input type="text" name="firstName" [(ngModel)]="LabAssistantInfo.name.firstName" class="form-control" readonly>
      
      <label for="patientInfo.name.lastName">Last Name</label>
      <input type="text" name="lastName" [(ngModel)]="LabAssistantInfo.name.lastName" class="form-control" readonly>
      
      <label for="LabAssistantInfo.email">Email</label>
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-user" aria-hidden="true"></span>
            </div>
          </div>
      <input type="text" name="LabAssistantInfo.email" [(ngModel)]="LabAssistantInfo.email" class="form-control" readonly>
      </div>
    
      <label for="LabAssistantInfo.mobile_number">Mobile No</label>
      <input type="text" name="LabAssistantInfo.mobile_number" [(ngModel)]="LabAssistantInfo.mobile_number" class="form-control" readonly>
      
      <label for="LabAssistantInfo.address">Address</label>
      <input type="text" name="LabAssistantInfo.address" [(ngModel)]="LabAssistantInfo.address" class="form-control" readonly>
      
      <label for="LabAssistantInfo.age">Age</label>
      <input type="text" name="LabAssistantInfo.age" [(ngModel)]="LabAssistantInfo.age" class="form-control" readonly>
      
      <label for="LabAssistantInfo.gender">Gender</label>
      <input type="text" name="LabAssistantInfo.gender" [(ngModel)]="LabAssistantInfo.gender" class="form-control" readonly>
      
      
    </div>
    
  </form>
  <div class="row">
    <div class="col-12 text-center">
  <p>Delete
    <button class="btn btn-success btn-block auth" (click)=deleteLabAssistant()>Delete</button>
  </p>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
