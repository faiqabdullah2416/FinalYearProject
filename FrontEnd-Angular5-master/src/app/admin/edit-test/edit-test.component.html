<div id="sign-up" class="container-fluid">
  
  <div class="container">
  <div class="row">
  <div class="card col-lg-8 ml-auto auth-form">
    <div class="card-body">
  
  <h3 class="text-center">Edit Test</h3>
  
  <p *ngIf="errorMessage" class="error alert alert-danger" role="alert">
    <i class="fa fa-exclamation-circle"></i>
    {{ errorMessage }}
  </p>
  
    <div class="column small-12 large-2">
        <label class="sbw_light">Select Test Name:</label><br />
        <select [(ngModel)]="test_name" (change)="getSpecificTest()">
           <option *ngFor="let test of tests let i=index" class="active" [value]="test.test_name">{{test.test_name}}</option>
        </select>
    </div>

      <form name='frm' >
        <div>
          
          <label for="test_name">Test Name</label>
          <input type="text" name="test_name" [(ngModel)]="TestInfo[0].test_name" class="form-control" placeholder="Test Name">
          
          <label for="test_description">Test Description</label>
          <textarea name="test_description" [(ngModel)]="TestInfo[0].test_description" rows="4" class="form-control" placeholder="Test Description"></textarea>
          
          <label for="bill">Bill</label>
          <input type="text" name="bill" [(ngModel)]="TestInfo[0].bill" class="form-control" placeholder="Bill">
          
          <label for="test_time">Test Time</label>
          <input type="text" name="test_time" [(ngModel)]="TestInfo[0].test_time" class="form-control" placeholder="Test Time">
          
          <label for="test_frequency">Test Frequency</label>
          <input type="text" name="test_frequency" [(ngModel)]="TestInfo[0].test_frequency" class="form-control" placeholder="Test Frequency">
      
        </div>
        
      
      <button class="btn btn-success btn-block auth" type="submit" (click)=EditTest()>Edit Test</button>
      </form>
  <div class="row">
    <div class="col-12 text-center">
        <p>Cancel and go back?
            <a [routerLink]="['/admin']">Back</a>
          </p>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
