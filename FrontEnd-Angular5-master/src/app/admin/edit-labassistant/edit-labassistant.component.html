<div id="sign-up" class="container-fluid">
  
  <div class="container">
  <div class="row">
  <div class="card col-lg-8 ml-auto auth-form">
    <div class="card-body">
  
  <h3 class="text-center">Edit Lab Assistant</h3>
  
  <p *ngIf="errorMessage" class="error alert alert-danger" role="alert">
    <i class="fa fa-exclamation-circle"></i>
    {{ errorMessage }}
  </p>
  
    <label for="email"> Enter email</label>
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <span class="fa fa-user" aria-hidden="true"></span>
            </div>
          </div>
      <input type="text" name="email" [(ngModel)]="email" class="form-control" >
      <div>
          <button class="btn btn-success btn-block auth" (click)=getSpecificLabAssistant()>Search</button>
      </div>
      </div>

      <form name='frm'>
        <div>
          
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" [(ngModel)]="LabAssistantInfo.name.firstName" class="form-control" placeholder="First Name">
          
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" [(ngModel)]="LabAssistantInfo.name.lastName" class="form-control" placeholder="Last Name">
          
          <label for="email">Email</label>
          <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="fa fa-user" aria-hidden="true"></span>
                </div>
              </div>
          <input type="text" name="email" [(ngModel)]="LabAssistantInfo.email" class="form-control" placeholder="Email">
          </div>
        
          <label for="mobile">Mobile No</label>
          <input type="text" name="mobile" [(ngModel)]="LabAssistantInfo.mobile_number" class="form-control" placeholder="Mobile Number">
          
          <label for="address">Address</label>
          <input type="text" name="address" [(ngModel)]="LabAssistantInfo.address" class="form-control" placeholder="Address">
          
          <label for="age">Age</label>
          <input type="text" name="age" [(ngModel)]="LabAssistantInfo.age" class="form-control" placeholder="Age">
          
          <h5>Select Gender</h5>
          <select [(ngModel)]="LabAssistantInfo.gender" name="role-menu">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          
        </div>
        
      
      <button class="btn btn-success btn-block auth" type="submit" (click)=EditLabAssistant()>Edit Lab Assistant</button>
      </form>
  <div class="row">
    <div class="col-12 text-center">
      <p>Cancel and go back?
        <a [routerLink]="['/admin']">Back</a>
      </p>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
